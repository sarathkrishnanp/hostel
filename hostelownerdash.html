        function showSection(sectionId) {
            document.querySelectorAll('.card').forEach(card => {
                card.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        async function loadHostels() {
            try {
                const response = await fetch(`http://localhost:3000/api/hostel/${localStorage.getItem('refId')}`);
                const hostel = await response.json();
                const hostelDetail = document.getElementById('hostel-details');
                hostelDetail.innerHTML = `${hostel.hostelName}`

            if (confirm('Are you sure you want to delete this hostel?')) {
